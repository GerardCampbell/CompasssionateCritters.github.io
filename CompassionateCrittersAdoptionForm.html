<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Compassionate Critters Animal Rescue</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap" rel="stylesheet">


</head>

<body>
    <div id="wrapper">
        <header>
            <div id="site-title">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/009/551/676/small/shy-dog-logo-illustration-depicting-shy-dog-suitable-for-pet-company-free-vector.jpg" />
                <h1>Compassionate Critters Animal Rescue</h1>
            </div>

            <div id="site-tagline">
                <h2>Helping Animals Together.</h2>
            </div>


            <nav>
                <ul>
                    <li><a href="CompassionateCrittersHome.html">Home</a></li>
                    <li><a href="CompassionateCrittersAdopt.html">Adopt</a></li>
                    <li><a href="CompassionateCrittersDonate.html">Donate</a></li>
                    <li><a href="CompassionateCrittersNews.html">News and Events</a></li>
                    <li><a href="CompassionateCrittersAbout.html">About Us</a></li>
                    <li><a href="CompassionateCrittersContact.html">Contact Us</a></li>
            
                </ul>
            </nav>
        </header>

        <form id="adoption-form">
            <label for="adopters-name">Your Name:</label>
            <input type="text" id="adopters-name" name="adopters-name" required>
    
            <label for="adopters-email">Email:</label>
            <input type="email" id="adopters-email" name="adopters-email" required>
    
            <label for="adopters-phone">Phone Number:</label>
            <input type="tel" id="adopters-phone" name="adopters-phone" required>
    
            <label for="animal-name">Animal Name:</label>
            <input type="text" id="animal-name" name="animal-name" required>
    
            <label for="reason">Reason for Adoption:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>
    
            <button type="submit">Submit Adoption Request</button>
        </form>

        <footer>
            <div id="contact-info">
                <p>12123 123123</p>
                <p>1012 NextDoor Avenue, Topoftheroad, NI</p>
            </div>
            <p>&copy; 2023 Compassionate Critters</p>
        </footer>

    </div>
</body>

</html>
